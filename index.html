<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <meta charset="utf-8"/>
  <meta name="description" content="Sample site app kindly offered for educational purposes by CodeAcademy. Implemented by me">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">

</head>
<body>

	<div class="container main">

	<!-- Game's instruction -->
		<div class="row">
			<div class="col-md-3 col-xs-12 instruction">
				<h2>Match Game</h2>
				<h3>Rules</h3>
				<p>Click on a card to reveal the number on the other side. 
				Click on a second card to try and find a match to the first. 
				If you succeed, the pair will be removed from play. If not, try again!</p>
				<h3>How to win</h3>
				<p>You win when all pairs have been found.</p>
				<h2 id="win">HAI VINTO!</h2>
				<button class="btn btn-primary" id="button">Reset game</button>
			</div>

	<!-- Game main section -->
			<div class="col-md-9 col-xs-12" id="game">

			</div>
		</div>
	</div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <audio>
	  <source src="click.mp3">
	  <source src="click.ogg">
  </audio>
  <div id="sounddiv"><bgsound id="sound"></div>

</body>
</html>
